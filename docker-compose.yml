version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: scrabble_db
    environment:
      POSTGRES_DB: scrabble
      POSTGRES_USER: scrabble_user
      POSTGRES_PASSWORD: scrabble_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scrabble_user -d scrabble"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scrabble_backend
    environment:
      DATABASE_URL: postgresql://scrabble_user:scrabble_pass@db:5432/scrabble
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "python seed_database.py && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scrabble_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
    stdin_open: true
    tty: true

volumes:
  postgres_data:
